apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: syslogserver
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
              - containerPort: 514
          volumeMounts:
            - name: syslog-config
              mountPath: /app/syslog.json
              subPath: syslog.json
            - name: syslog-logs
              mountPath: /app/logs/
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      restartPolicy: Always
      volumes:
        - name: syslog-config
          configMap:
            name: syslog-config
        - name: syslog-logs
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}
